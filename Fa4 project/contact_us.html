<!doctype html>
<html>
<head>
<title>Contact_us
</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" href="css\images\icon.ico" type="image/ico" />
<link rel="stylesheet" href="css/contact_us.css">
</head>
<body>
<div class="container">
<h1>CONTACT US..</h1>
<p>If you have any Queries ,please donot hesitate to conatct us...</p> 
<form onsubmit="myFunction()">
<!--first row-->
<div class="row">
<div class="col-25">
<label for="fname">*First Name:</label></div>
<div class="col-75">
<input type="text" id="fname" name="fname" value="Marry" placeholder="First Name" pattern="[A-Za-z]{1,15}" title="*Enter First name only in lower and uppercase alphabet and contain 15 characters*" required>
</div>
</div>
<!--second row-->
<div class="row">
<div class="col-25">
<label for="lname">*Last Name:</label></div>
<div class="col-75">
<input type="text" id="lname" name="lname" value="Twain" placeholder="Last Name" pattern="[A-Za-z]{1,15}" title="*Enter Last name only in lower and uppercase alphabet and contain 15 characters*" required>
</div>
</div>
<!--thirsd row-->
<div class="row">
<div class="col-25">
<label for="email">*E-mail:</label></div>
<div class="col-75">
<input type="email" id="email" name="email" value="xyz@gmail.com" placeholder="E-mail" required>
</div>
</div>
<!--fourth row-->
<div class="row">
<div class="col-25">
<label for="number">*Mobile Number:</label></div>
<div class="col-75">
<input type="text" id="number" name="email" placeholder="Phone Number" pattern="[0-9]{10}" title="*Enter ten digits of phone number*"required>
</div>
</div>
<div class="row">
<div class="col-25">
<label for="country">*Country:</label></div>
<div class="col-75">
<select id="country" name="country">
  <option value="India">India</option>
  <option value="Australia">Australia</option>
  <option value="America">America</option>
  <option value="Canada">Canada</option>
  <option value="others">Others</option>
  </select>
</div>
</div>
   <div class="row">
      <div class="col-25">
        <label for="subject">*Subject:</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px" required></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
</form>
</div>
<script>
function myFunction(){
  alert("The Form is submitted successfully!!***HAPPY JOURNEY***")
}
</script>
</body>
</html>
